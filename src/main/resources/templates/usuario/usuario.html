<!DOCTYPE html>

    <main class="container" layout:fragment="content">
        
        <div class="p-3 mt-3">
            <h3 th:text="${usuario.login == null} ? Cadastrar : Editando"></h3>
            <hr />    
            <form th:action="${usuario.login == null} ? @{/usuarios/salvar} : @{/usuarios/editar}" 
                    th:object="${usuario}" method="POST">
                
                    <div class="form-group row mb-3">
                        <label for="nomeCompleto" class="col-sm-2 col-form-label">Nome </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nomeCompleto"
                                placeholder="Nome do usuário" autofocus="autofocus" th:field="*{nomeCompleto}"/>
                        </div>
                    </div>
                    
                    <div class="form-group row mb-3">
                        <label for="nome_completo" class="col-sm-2 col-form-label">Login </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="nome_completo"
                                placeholder="Login do usuário" autofocus="autofocus" th:field="*{login}"/>
                        </div>
                    </div>

                    <div class="form-group row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>

                <hr />

                <div class="row d-flex justify-content-end">
                    <div class="col-2">
                        <input type="hidden" id="login" th:field="*{login}"/>
                        <a href="/usuarios/cadastrar" class="btn btn-warning" role="button">Cancelar </a>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
