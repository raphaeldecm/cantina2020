<!DOCTYPE html>
<html lang="pt" 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/contents/login.css" rel="stylesheet" />
</head>

<body>

    <div class="container p-3 mt-5">
        <div class="row">
            <div class="logo col-md-12 mb-4">
                <img src="/imgs/logo.svg" alt="">
            </div>
            <div class="col-md-12 mb-4">
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                   <h1 class="display-4">Login !</h1>
                   <div th:if="${param.error}" class="alert alert-error">    
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success"> 
                        You have been logged out.
                    </div>
                    <label for="username" class="sr-only">Usuario </label>
                    <input type="text" name="username" id="username" class="form-control mb-2" placeholder="Usuário " required="" autofocus="">
                    <label for="password" class="sr-only">Senha </label>
                    <input type="secret" name="password" id="password" class="form-control" placeholder="Senha " required="">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Lembrar
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
                </fieldset>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
