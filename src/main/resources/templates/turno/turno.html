<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset='utf-8'>
</head>
<body>

    <header class="header d-none d-sm-flex flex-column" layout:fragment="header">
        <h1 class="mt-3">
            <i class=fa fa-home}></i> Sistema para Gerenciamento de Cantina - SisGeC
        </h1>
        <p class="lead text-muted">Página Turno.</p>
    </header>

    <main class="container" layout:fragment="content">
        
        <div class="p-3 mt-3">
            <h3 th:text="${turno.id == null} ? Cadastrar : Editando"></h3>
            <hr />    
            <form th:action="${turno.id == null} ? @{/turnos/salvar} : @{/turnos/editar}" 
                    th:object="${turno}" method="POST">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="nome">Turno</label>
                        <input type="text" class="form-control" id="nome"
                                placeholder="Nome do turno." autofocus="autofocus" th:field="*{nome}"/>
                    </div>
                </div>
                <hr />
                <div class="form-row">
                    <div class="d-flex col-12 justify-content-end">
                        <input type="hidden" id="id" th:field="*{id}"/>
                        <a href="/turnos/cadastrar" class="btn btn-outline-warning mr-3"
                                    role="button">Cancelar </a>
                        <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="p-3 mt-3">
            <h3>Listar</h3>
            <hr />

            <table class="table table-striped table-hover table-sm">
                <thead>
                <tr>
                    <div class="d-flex justify-content-around">
                        <th>#</th>
                        <th>Turno</th>
                        <th>Ação</th>
                    </div>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${turnos}">
                        <div class="d-flex justify-content-around">
                            <td th:text="${d.id}">3</td>
                            <td th:text="${d.nome}">nome</td>
                            <td colspan="2">
                                <a class="btn btn-info btn-sm" th:href="@{/turnos/editar/{id} (id=${d.id}) }" role="button">
                                    <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                                </a>
                                <button th:id="${ 'btn_turnos/excluir/' + d.id}" type="button" class="btn btn-danger btn-sm"
                                        data-toggle="modal" data-target="#myModal">
                                    <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
                                </button>
                            </td>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

</body>
</html>
