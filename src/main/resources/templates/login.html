<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="/css/login.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
</head>

<body>

    <div class="container p-3 mt-5">
        <div class="row">
            <div class="logo col-md-12 mb-4">
                <img src="/imgs/logo.svg" alt="">
            </div>
            <div class="col-md-12 mb-4">
                <!-- <div class="alert alert-danger" role="alert">Bad credentials</div> -->
                <form>
                   <!-- <h1 class="display-4">Login !</h1> -->
                    <label for="inputEmail" class="sr-only">Usuario </label>
                    <input type="text" name="username" class="form-control mb-2" placeholder="Usuário " required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Senha </label>
                    <input type="secret" name="password" class="form-control" placeholder="Senha " required="">
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Lembrar
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    <p class="mt-5 mb-3 text-muted">© 2020-2021</p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
